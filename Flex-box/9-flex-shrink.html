    <title>fundamentos - Flex-shrink</title>
    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }
        .item {
            background-color: orangered;
            text-align: center;
            font-size: 24px;
            margin: 5px;
        }
        .s-1 {
            flex-shrink: 1;
        }
        .fg-1 {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>Flex-shrink 1</p>
    <div class="flex-container">
